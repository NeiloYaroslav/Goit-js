<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript#11-12</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="js/jQuery.slider.js"></script>
	<script src="js/script.js"></script>
	
</head>
<body>
    <div class="wrapper">
        <div class="header horizontalLine">
            <h1 class="header__name">jQuery plugin - slider</h1>
        </div>
        <div id="slider" class="slider horizontalLine">
            <div class="slider__arrowPrev"></div>
            <div class="slider__arrowNext"></div>
            <div  class="slider__hider">
                <ul class="slider__list">
                    <li class="slider__item">
                        <img src="img/nature_1.jpg" alt="nature" class="slider__img">
                        <p class="slider__description">This is a first picture of nature</p>
                    </li>
                    <li class="slider__item">
                        <img src="img/nature_2.jpg" alt="nature" class="slider__img">
                        <p class="slider__description">This is a second picture of nature</p>
                    </li>
                    <li class="slider__item">
                        <img src="img/nature_3.jpg" alt="nature" class="slider__img">
                        <p class="slider__description">This is a third picture of nature</p>
                    </li>
                    <li class="slider__item">
                        <img src="img/nature_4.jpg" alt="nature" class="slider__img">
                        <p class="slider__description">This is a four picture of nature</p>
                    </li>
                </ul>
            </div> 
        </div>
        
        <footer class="footer horizontalLine">
            <p class="footer__design">Design by Neilo Y. 2016</p>
        </footer>
    </div>
</body>
</html>
